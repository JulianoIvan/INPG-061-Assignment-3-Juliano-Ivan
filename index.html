<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b9a22499da.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>COVID-19 TRACKER</h1>
        <div class="input-country-date">
            <input type="text" id="country" class="form-control" placeholder="Input Countries" required>
             <input type="date" id="date" class="form-control date" placeholder="Input Date" required>
            <button type="submit" id="btn-getData" class="btn btn-success">Get Data</button>
        </div>
        <div class="data">
            <div class="card" style="width: 14rem;">
                <div class="card-body">
                    <i class="fa-solid fa-virus-covid icon"></i>
                    <h5>Active Cases</h5>
                    <p id="activeCases">0</p>
                </div>
            </div>
            <div class="card" style="width: 14rem; margin: 0 20px 0 20px;">
                <div class="card-body">
                    <i class="fa-solid fa-truck-medical"></i>
                    <h5>New Cases</h5>
                    <p id="newCases">0</p>
                </div>
            </div>
            <div class="card" style="width: 14rem;">
                <div class="card-body">
                    <i class="fa-solid fa-heart-circle-check"></i>
                    <h5>Recovered Cases</h5>
                    <p id="recoveredCases">0</p>
                </div>
            </div>
        </div>
        <div class="data2">
            <div class="card" style="width: 14rem;">
                <div class="card-body">
                    <i class="fa-solid fa-notes-medical"></i>
                    <h5>Total Cases</h5>
                    <p id="totalCases">0</p>
                </div>
            </div>
            <div class="card" style="width: 14rem; margin: 0 20px 0 20px;">
                <div class="card-body">
                    <i class="fa-solid fa-skull-crossbones"></i>
                    <h5>Total Deaths</h5>
                    <p id="totalDeaths">0</p>
                </div>
            </div>
            <div class="card" style="width: 14rem;">
                <div class="card-body">
                    <i class="fa-solid fa-thermometer"></i>
                    <h5>Total Tests</h5>
                    <p id="totalTests">0</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
